<html>

	<body>
		<ul>
			<li>1.0删除数组中指定元素</li>
		</ul>
		<input type="text" placeholder="阿斯顿发" />
<script type="text/javascript">
//	1.0
	//删除数组中指定元素
	var arr = [1, 2, 3, 2, 5];
	var removeItem = 2;  
	arr = $.grep(arr,function(value){
	 	return value != removeItem;
	});
	console.log(arr);
	
	//删除数组中的指定元素元素
	var arr1=[1,2,3,2,4];
	var item=2;
	function removeWithoutCopy(arr1, item) {
	     for(var i = 0; i < arr1.length; i++){
	         if(arr1[i] == item){
	             //splice方法会改变数组长度，当减掉一个元素后，后面的元素都会前移，因此需要相应减少i的值
	             arr1.splice(i,1);
	             i--;
	         }
	     }
	     return arr1;
	}
	console.log(removeWithoutCopy(arr1,item));
	
//	2.0
    var ar1 = [1,2,3,4,5,6];
    var ar2 = [11,12,13,14,15,16];
    var ar3 = [10,21,31,41,51,61];
    var json = {ar1,ar2,ar3}; //json中有任意多个数组
    //保存结果的数组
    var result = [];  
    //遍历json
    for(var key in json){
        //遍历数组的每一项
        $.each(json[key],function(index,value){
            if( isBlank(result[index]) ){
                result[index] = 0 ;
            }
            result[index] += value ;
        })
    }
    //打印结果
    console.log(result);  //[22, 35, 47, 59, 71, 83]
    //判断值是否存在函数
    function isBlank(val){
        if(val == null || val == ""){
            return true;
        }
    }
</script>
	</body>
</html>
