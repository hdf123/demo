<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/ydui.css?rev=@@hash">
		<link rel="stylesheet" href="css/demo.css">
		<script src="js/ydui.flexible.js"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h3>在ydui.css中修改省市字体大小，省55、市69行</h3>
		<h3>在demo.css中72行修改input字体大小</h3>
		<h3>在demo.css中73行修改箭头大小</h3>
		<h3>在ydui.flexible.js中设置rem比例</h3>
        <div class="m-cell">
            <div class="cell-item">
                <div class="cell-left">所在地区：</div>
                <div class="cell-right cell-arrow">
                    <input type="text" class="cell-input" readonly id="J_Address" placeholder="请选择收货地址">
                </div>
            </div>
        </div>
<script type="text/javascript" src="js/ydui.citys.js"></script>
<script type="text/javascript" src="js/ydui.js"></script>
<script type="text/javascript">
	!function () {
		var $target = $('#J_Address');
		$target.citySelect();
		$target.on('click', function (event) {
			event.stopPropagation();
			$target.citySelect('open');
		});
		$target.on('done.ydui.cityselect', function (ret) {
			$(this).val(ret.provance + ' ' + ret.city + ' ' + ret.area);
		});
	}();
</script>
	</body>
</html>
