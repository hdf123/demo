<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>时间插件</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<link rel="stylesheet" type="text/css" href="shijian.css"/>
		<style type="text/css">
			.box{
				text-align: center;
			}
			p{
				padding-top: 50px;
			}
			.jsbox{
				max-width: 500px;
				text-align: left;
				margin: 0 auto;
			}
		</style>
		
	</head>
	<body>
		<div class="box">
			<p>选择需要显示的</p>
			<input type="text"  id="input3" value=""/>
			<div class="jsbox">
				<pre class="prettyprint">
				//选择需要显示的 
				$("#input3").shijian({
					y:-10,//当前年份+10 
					Hour:false,//是否显示小时
				 	Minute:false,//是否显分钟
				})
				</pre>
			</div>
		</div>		
	</body>
	<script src="jquer_shijian.js?ver=1" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
		//选择需要显示的
		$("#input3").shijian({
			y:-10,//当前年份+10
			Hour:true,//是否显示小时
 			Minute:true,//是否显分钟
		})
	</script>
</html>
