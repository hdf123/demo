<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>localStorage</title>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<button id="btn0">清除指定</button>
		<button id="btn1">清除所有</button>
		
<script type="text/javascript">
	var storage=window.localStorage;
        storage.a=1;
        storage.b=2;
        storage.setItem("c",3);//存储键对值
        console.log(storage);
        
    $("#btn0").click(function(){
    	var arr=["a","b"]
    	for(i in arr){
    		storage.removeItem(arr[i]);//将localStorage中的某个键值对删除
    		console.log(storage);
    	}
    })
    $("#btn1").click(function(){
    	storage.clear();//将localStorage的所有内容清除
    	console.log(storage);
    })
</script>
	</body>
</html>
