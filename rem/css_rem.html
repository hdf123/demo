<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>
<style>
	*{
		margin:0;
		padding:0;
	}
	body{
		display:flex;
		flex-direction: column;
		align-items: center;
	}
    html{
        font-size:100px;
    }
    /*这里写宽度大于310px小于330px的样式*/
	@media screen and (min-width:310px) and (max-width:330px) {
	    html{
	        font-size:100px;
	    }
	}
	@media screen and (min-width:355px) and (max-width:365px) {
	    html{
	        font-size:112.5px;
	    }
	}
	@media screen and (min-width:370px) and (max-width:380px) {
	    html{
	        font-size:117.1875px;
	    }
	}
	@media screen and (min-width:410px) and (max-width:420px) {
	    html{
	        font-size:128.4375px;
	    }
	}
	@media screen and (min-width:765px) and (max-width:770px) {
	    html{
	        font-size:240px;
	    }
	}
	@media screen and (min-width:1020px) and (max-width:1030px) {
	    html{
	        font-size:240px;
	    }
	}
	.a1{
		width:3.2rem;
		height:1rem;
		background:aqua;
		font-size:0.2rem;
	}
</style>
	<body>
		<div class="a1">666666</div>

	</body>
</html>
